<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 선생님</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>AI 선생님</h1>
      <span id="subject-badge" class="subject-badge hidden" data-subject="math">수학</span>
      <button id="change-subject-btn" class="change-subject-header hidden">← 과목</button>
    </header>

    <!-- Subject selection screen -->
    <div id="subject-select" class="subject-select">
      <h2>오늘 뭐 공부할까? 📚</h2>
      <div class="subject-buttons">
        <button class="subject-btn" data-subject="math">🔢 수학</button>
        <button class="subject-btn" data-subject="science">🔬 과학</button>
        <button class="subject-btn" data-subject="english">🔤 영어</button>
        <button class="subject-btn" data-subject="korean">📖 국어</button>
      </div>
    </div>

    <!-- Chat screen (hidden initially) -->
    <main id="chat-container" class="hidden"></main>

    <footer id="chat-footer" class="hidden">
      <div class="input-area">
        <input
          type="text"
          id="message-input"
          placeholder="여기에 질문을 써봐!"
          autocomplete="off"
        />
        <button id="send-btn">보내기</button>
      </div>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
