<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학습 기록 - AI 선생님</title>
  <link rel="stylesheet" href="parent.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>학습 기록</h1>
      <div class="date-nav">
        <button id="prev-date" class="nav-btn">&lt;</button>
        <span id="current-date"></span>
        <button id="next-date" class="nav-btn">&gt;</button>
      </div>
    </header>

    <section class="usage-section">
      <h2>오늘 사용량</h2>
      <div class="usage-bar">
        <div id="usage-fill" class="usage-fill"></div>
      </div>
      <p id="usage-text">- / -</p>
    </section>

    <section class="sessions-section">
      <h2>학습 세션</h2>
      <div id="sessions-list" class="sessions-list">
        <p class="empty-message">세션이 없습니다</p>
      </div>
    </section>

    <section id="content-section" class="content-section hidden">
      <h2 id="content-title">대화 내용</h2>
      <div id="content-body" class="content-body"></div>
      <button id="close-content" class="close-btn">닫기</button>
    </section>
  </div>

  <script src="parent.js"></script>
</body>
</html>
